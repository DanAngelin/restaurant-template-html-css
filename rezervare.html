<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervare - Restaurant Ang</title>
    <link rel="icon" href="img/reservation.png" >
    <script src="https://kit.fontawesome.com/d23e6d15df.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="logo" href="index.html">Restaurant Ang</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Acasa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="meniu.html">Meniu Restaurant</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Rezervare</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header class="header_reservation">
          <div class="reservation">
            <form class="row g-5 justify-content-center">
                <div class="col-lg-4 col-md-5 col-8">
                  <label for="lastName" class="form-label">Nume</label>
                  <input type="text" class="form-control" id="lastName" required>
                  <label for="firstName" class="form-label">Prenume</label>
                  <input type="text" class="form-control" id="firstName" required>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="nume@email.com">
                  <label for="phone" class="form-label">Telefon</label>
                  <input type="tel" class="form-control" id="phone" required>
                  <label for="dateReservation" class="form-label">Data rezervare</label>
                  <input type="date" class="form-control" id="dateReservation" required>
                </div>
                <div class="col-lg-4 col-md-5 col-8">
                  <label for="hourReservation" class="form-label">Ora Rezervare</label>
                  <input type="time" class="form-control" id="hourReservation" required>
                  <label for="numberPerson" class="form-label">Numar persoane</label>
                  <input type="number" min="1" class="form-control" id="numberPerson">
                  <label for="message" class="form-label">Mesaj</label>
                  <textarea class="form-control" id="floatingTextarea2" style="height: 185px"></textarea>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="button_send"><img src="img/send.gif" class="send_hover"><img src="img/send.png" class="send_img"><a>Trimite</a></button>
            </div>
                    </div>
              </form>
            </div>
      </header>
      
      <footer>
        <div class="newsletter">
          <p>Aboneaza-te la newsletter si iti oferim un VOUCHER CADOU in valoare 10% reducere, pe care il poti folosi chiar de la urmatoarea ta vizita.</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="nume@email.com" aria-label="nume@email.com" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Aboneaza-te</button>
        </div>
      </div>
      </footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
